<div class="modal-header">
  <h4 class="modal-title">Edit Movie</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <form (ngSubmit)="updateMovie()">
    <div class="mb-3">
      <label class="form-label">Movie ID</label>
      <input type="text" class="form-control" [(ngModel)]="movie.id" name="id" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Movie Name</label>
      <input type="text" class="form-control" [(ngModel)]="movie.movieName" name="movieName" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" rows="3" [(ngModel)]="movie.description" name="description"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Rating</label>
      <input type="text" class="form-control" [(ngModel)]="movie.rate" name="rate">
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <select class="form-select" [(ngModel)]="movie.category" name="movieCategory">
        <option *ngFor="let movieCategory of movieCategories" [value]="movieCategory">
          {{ getCategoryDisplayName(movieCategory) }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input type="text" class="form-control" [(ngModel)]="movie.imageUrl" name="imageUrl">
      <small class="text-muted">Must be a valid URL starting with http:// or https://</small>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
</div>
