<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="col-12 col-md-6">

    <h1 class="text-center mb-4" style="font-weight: bold; font-size: 3rem;">Login Form</h1>

    <div class="mb-3">
      <label for="inputEmail" class="form-label" style="font-weight: bold; font-size: 1.2rem;">E-mail</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Enter the email"
        [(ngModel)]="userDetails.email">
    </div>
    <br><br>

    <div class="mb-3">
      <label for="inputPassword" class="form-label" style="font-weight: bold; font-size: 1.2rem;">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Enter the password"
        [(ngModel)]="userDetails.password">
    </div>
    <br><br>

    <div class="row">
      <div class="col d-flex justify-content-center">
        <button class="btn btn-success" [disabled]="!userDetails.email || !userDetails.password"
          (click)="logUser()">Login</button>
      </div>
      <div class="col d-flex justify-content-center" style="font-size: 1.2rem;">
        <p>New user? <a routerLink="/signup">Signup</a></p>
      </div>
    </div>

  </div>
</div>
