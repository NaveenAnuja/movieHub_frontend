<div class="container-fluid d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="text-center" style="max-width: 600px; width: 100%;">
    <h3 class="mb-4">Comment for this movie</h3>
    
    <div class="form-floating mb-3">
      <textarea class="form-control" 
                placeholder="Leave a comment here" 
                id="floatingTextarea" 
                style="height: 20vh;" 
                [(ngModel)]="comments.comment"
                (input)="validateComment()"
                [class.is-invalid]="commentError"></textarea>
      <label for="floatingTextarea">Comments(Must be between 5-50 characters)</label>
      <!-- <small class="text-muted">Must be between 5-50 characters</small> -->
      <div *ngIf="commentError" class="invalid-feedback">
        {{ commentError }}
      </div>
    </div>
    
    <div class="row">
      <div class="col d-flex justify-content-center">
        <button class="btn btn-primary me-2" 
                (click)="addSuggestion()"
                [disabled]="isSubmitting || commentError || !comments.comment">
          <span *ngIf="!isSubmitting">Send</span>
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="isSubmitting"> Sending...</span>
        </button>
        <button class="btn btn-dark" routerLink="/popular">Back</button>
      </div>
    </div>
  </div>
</div>
