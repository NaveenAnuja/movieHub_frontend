<div class="container-fluid d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="text-center">
    <h3>Comment for this movie</h3><br>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 20vh; width: 100%;" [(ngModel)]="comments.comment"></textarea>
      <label for="floatingTextarea">Comments</label>
    </div>
    <br>
    <div class="row">
      <div class="col d-flex justify-content-center">
        <button class="btn btn-primary me-2" [disabled]="!comments.comment" (click)="addSuggestion()">Send</button>
        <button class="btn btn-dark" routerLink="/popular">Back</button>
      </div>
    </div>
  </div>
</div>
