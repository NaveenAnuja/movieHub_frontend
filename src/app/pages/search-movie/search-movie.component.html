<div class="container-fluid">
    <br>
    <div class="row">
        <app-nav-bar></app-nav-bar>
    </div>
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">

        <h2>Search a Movie</h2>
        <br>
        <div class="input-group mb-3"  style="max-width: 600px;">
            <input type="text" class="form-control" placeholder="Enter movie name" id="movieName"
                style="font-size: 1.2rem;" [(ngModel)]="movieName" (keyup.enter)="searchMovie()">
            <button class="btn btn-primary" (click)="searchMovie()">Search</button>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" class="item">
            <div *ngFor="let movie of movieList" class="col">
                <app-movie-item [movieInfo]="movie"></app-movie-item>
            </div>
        </div>
    </div>
</div>
