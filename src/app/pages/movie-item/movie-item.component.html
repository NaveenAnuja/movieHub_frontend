<div class="col">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow-sm movie-card">
      <img [src]="movieInfo?.imageUrl" alt="Movie Poster" class="movie-poster img-fluid" />

      <div class="card-body">
        <h5 class="card-title">{{ movieInfo?.movieName }}</h5>
        <p class="card-text overview-text">
          {{ movieInfo?.description }}
        </p>

        <div class="d-flex justify-content-between align-items-center flex-wrap">
          <div class="btn-group mb-2">
            <button type="button" class="btn btn-outline-dark fw-bold" (click)="viewMovie()">View</button>
          </div>
          <div class="btn-group mb-2">
            <button type="button" class="btn btn-outline-success fw-bold" (click)="saveMovieInfo()" routerLink="/suggetions">Suggestions</button>
          </div>
          <small class="text-body-secondary rating-text">
            {{ movieInfo?.rate }}‚≠ê
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
