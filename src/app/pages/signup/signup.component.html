<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-12 col-md-6"> 
      
        <h1 class="text-center mb-4" style="font-weight: bold; font-size: 3rem;">Sign-up Form</h1>
      
      <div class="mb-3">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Enter the Name" [(ngModel)]="user.name">
      </div>
      <br>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Enter the email" [(ngModel)]="user.email">
      </div>
      <br>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Enter the password" [(ngModel)]="user.password">
      </div>
  
      <br><br>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <button class="btn btn-success" (click)="addUser()" [disabled]="!user.name || !user.email || !user.password">Login</button>
        </div>
    <div class="col d-flex justify-content-end">
      <button class="btn btn-dark" routerLink="/login">Back</button>
    </div>
      
    </div>
  </div>
